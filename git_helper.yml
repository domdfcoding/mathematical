conda_channels:
  - domdfcoding
  - conda-forge

python_deploy_version: 3.6

# Additional lines for .gitignore
additional_ignore:
  - Scribble
  - "*/output"


# Versions to run tests for
python_versions:
  - '3.6'
  - '3.7'
  - "3.8"
#  - "pypy3"

# travis secure password for PyPI
travis_pypi_secure: ""

# additional lines for MANIFEST.in
#manifest_additional:
#  -

# directory that contains tests
tests_dir: "tests"

# Additional arguments for setup.py
#additional_setup_args:
#  foo: bar

conda_description: "Mathematical tools for Python"

classifiers:
  - 'Development Status :: 4 - Beta'
#  - "Development Status :: 5 - Production/Stable"
#  - "Development Status :: 6 - Mature"
#  - "Development Status :: 7 - Inactive"
  - 'Intended Audience :: Developers'
  - "Intended Audience :: Education"
  - "Intended Audience :: End Users/Desktop"
  - "Intended Audience :: Science/Research"
  - "License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)"
  - 'Operating System :: OS Independent'
  - 'Programming Language :: Python'
  - 'Programming Language :: Python :: 3.6'
  - 'Programming Language :: Python :: 3.7'
  - 'Programming Language :: Python :: 3.8'
  - "Programming Language :: Python :: 3 :: Only"
  - "Programming Language :: Python :: Implementation :: CPython"
#  - "Programming Language :: Python :: Implementation :: PyPy"
  - 'Topic :: Software Development :: Libraries :: Python Modules'

keywords:
  - mathematics
  - utilities
